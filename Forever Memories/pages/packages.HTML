<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />

    <title>ForeverMemories</title>
  </head>
  <body>
    <h1>Forever Memories</h1>
    <!-- button start -->
    <div class="d-flex align-items-start">
      <div
        class="nav flex-column nav-pills me-3"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <button
          class="nav-link"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          type="button"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
          onclick="location.href='index.HTML'"
        >
          Home
        </button>
        <button
          class="nav-link"
          id="v-pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-profile"
          type="button"
          role="tab"
          aria-controls="v-pills-profile"
          aria-selected="false"
          onclick="location.href='gallery.HTML'"
        >
          Gallery
        </button>
        <button
          class="nav-link"
          id="v-pills-messages-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-messages"
          type="button"
          role="tab"
          aria-controls="v-pills-messages"
          aria-selected="false"
          onclick="location.href='message.HTML'"
        >
          Message Me
        </button>
        <button
          class="nav-link active"
          id="v-pills-settings-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-settings"
          type="button"
          role="tab"
          aria-controls="v-pills-settings"
          aria-selected="false"
          onclick="location.href='packages.HTML'"
        >
          Packages
        </button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-profile"
          role="tabpanel"
          aria-labelledby="v-pills-profile-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-messages"
          role="tabpanel"
          aria-labelledby="v-pills-messages-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-settings"
          role="tabpanel"
          aria-labelledby="v-pills-settings-tab"
        >
          ...
        </div>
      </div>
    </div>
    <!-- buttons end -->

    <!-- On tables -->
    <div class="table-responsive" id="pack">
      <table class="table table-dark table-striped" class="table align-middle">
        <tr>
          <td class="h3" id="gri1">package</td>
          <td class="h3" id="gri2">duration</td>
          <td class="h3" id="gri3">number of pictures</td>
          <td class="h3" id="gri4">price</td>
          <td class="h3" id="gri5">extra time</td>
        </tr>
        <tr>
          <td>the basic</td>
          <td>15mins</td>
          <td>10</td>
          <td>20$</td>
          <td>15min</td>
        </tr>
        <tr>
          <td>standard</td>
          <td>30min</td>
          <td>15</td>
          <td>45$</td>
          <td>15min</td>
        </tr>
        <tr>
          <td>the star</td>
          <td>1hr</td>
          <td>25</td>
          <td>95$</td>
          <td>25min</td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
